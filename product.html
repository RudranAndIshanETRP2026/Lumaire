<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lumaire Ambient Lamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LINK CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .product-page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .product-container {
      display: flex;
      gap: 50px;
      max-width: 900px;
      align-items: center;
    }

    .product-image img {
      width: 320px;
      border-radius: 12px;
    }

    .product-info h1 {
      font-size: 42px;
      letter-spacing: 3px;
      margin-bottom: 15px;
    }

    .product-info p {
      color: #ccc;
      line-height: 1.6;
      max-width: 400px;
    }

    .price {
      font-size: 26px;
      margin: 20px 0;
      color: #ffb347;
    }

    .trust {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
    }

    .urgency {
      margin-top: 8px;
      font-size: 14px;
      color: #ffb347;
    }

    .buy-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 36px;
      background: #ffb347;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .buy-btn:hover {
      box-shadow: 0 0 25px rgba(255,179,71,0.6);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .product-container {
        flex-direction: column;
        text-align: center;
      }

      .product-image img {
        width: 80%;
      }

      .product-info h1 {
        font-size: 34px;
      }
    }
  </style>
</head>

<body>
<a href="index.html" class="logo">
  LUMAIRE
</a>

  <section class="product-page" style="padding-top: 80px;">

    <div class="product-container">

      <div class="product-image">
        <img src="lamp.jpg" alt="Lumaire Ambient Lamp">
      </div>

      <div class="product-info">
        <h1>LUMAIRE</h1>

        <p>
          Minimal ambient lighting designed for modern spaces.
          A warm, calming glow that elevates your room without overpowering it.
        </p>

        <div class="price">₹2,999</div>

        <p class="trust">✔ Free Shipping · ✔ 1 Year Warranty · ✔ Easy Returns</p>
        <p class="urgency">Only <strong>7</strong> units left in stock</p>

        <a href="checkout.html" class="buy-btn">Buy Now</a>
      </div>

    </div>
  </section>

</body>
</html>
