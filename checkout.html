<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lumaire Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(
        circle at top,
        rgba(255,180,100,0.1),
        #000 65%
      );
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .checkout-box {
      width: 90%;
      max-width: 420px;
      background: rgba(18,18,18,0.85);
      backdrop-filter: blur(14px);
      padding: 40px 35px;
      border-radius: 22px;
      box-shadow: 0 0 50px rgba(255,180,100,0.18);
    }

    h1 {
      text-align: center;
      letter-spacing: 4px;
      margin-bottom: 8px;
      text-shadow: 0 0 20px rgba(255,180,100,0.3);
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #aaa;
      margin-bottom: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border-radius: 10px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .order-summary {
      margin-top: 25px;
      padding: 15px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      font-size: 14px;
      color: #ccc;
    }

    .order-summary span {
      color: #ffb347;
      float: right;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 15px;
      border: none;
      border-radius: 30px;
      background: #ffb347;
      color: #000;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.5),
        transparent
      );
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    button:hover::after {
      transform: translateX(100%);
    }

    button:hover {
      box-shadow: 0 0 25px rgba(255,179,71,0.6);
    }

    .note {
      margin-top: 18px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="checkout-box">
    <h1>LUMAIRE</h1>
    <div class="subtitle">Secure Demo Checkout</div>

    <form id="orderForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="tel" placeholder="Phone Number" required />
      <textarea placeholder="Shipping Address" required></textarea>

      <div class="order-summary">
        Lumaire Ambient Lamp
        <span>₹2,999</span>
      </div>

      <button type="submit">Place Order</button>
    </form>

    <div class="note">
      Demo checkout · No payment required
    </div>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "success.html";
    });
  </script>

</body>
</html>
