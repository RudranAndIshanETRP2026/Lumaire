<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lumaire Checkout</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .checkout-box {
      width: 90%;
      max-width: 400px;
      background: #111;
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    input, textarea {
      background: #222;
      color: #fff;
    }

    button {
      background: #ffb347;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      box-shadow: 0 0 20px rgba(255,179,71,0.6);
    }

    .note {
      font-size: 12px;
      color: #aaa;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="checkout-box">
    <h1>LUMAIRE</h1>

    <form id="orderForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone Number" required />
      <textarea placeholder="Shipping Address" required></textarea>

      <button type="submit">Place Order</button>
    </form>

    <p class="note">This is a demo checkout. No payment required.</p>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Order received! We'll contact you soon.");
      window.location.href = "success.html";
    });
  </script>

</body>
</html>
